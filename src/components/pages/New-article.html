<div class="center">
    <section id="content">
        
        <h2 class="subheader" v-if="!isEdit">Crear articulo</h2>
        <h2 class="subheader" v-else>Editar articulo</h2>

        <form class="mid-form" @submit.prevent="sendForm()">
        <div class="form-group">
            <label for="title">Titulo</label>
            <input type="text" name="title" v-model="article.title" required/>
        </div>

        <div class="form-group">
            <label for="content">Contenido</label>
            <textarea name="content" required v-model="article.content"></textarea>
        </div>

        <div class="form-group">
            <input type="file" name="file0" id="file" ref="file" @change="fileChange()" />
            <div v-if="isEdit">
                <img :src="servidor +'/get-image/'+ article.image" :alt="article.title" v-if="article.image"/>
                <img :src="servidor +'/get-image/no-image.jpg'" :alt="article.title" v-if="!article.image"/>
            </div>
        </div>

        <div class="clearfix"></div>

        <input type="submit" value="Enviar" class="btn btn-success" />

   </form>

    </section>

    <SidebarCompoenent />
</div>
